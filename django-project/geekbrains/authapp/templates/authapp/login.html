{% extends 'mainapp/include/base.html' %}

{% block content %}
    <div class="contacts-appeal">
        <h1>Войдите</h1>
        <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="inputLogin" class="col-sm-3 col-form-label">Пользователь</label>
                <div class="col-sm-9">
                    <input name="username" type="text" class="form-control" id="inputLogin" placeholder="username">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-3 col-form-label">Пароль</label>
                <div class="col-sm-9">
                    <input name="password" type="password" class="form-control" id="inputPassword"
                           placeholder="password">
                </div>
            </div>
            <div class="text-center">
                <div class="col-sm-2 btn-group">
                    <button class="btn btn-outline-secondary" type="submit">Войти</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
