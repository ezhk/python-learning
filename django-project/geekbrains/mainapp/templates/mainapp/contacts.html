{% extends 'mainapp/include/base.html' %}
{% block title %}
Магазин &laquo;Все товары&raquo;
{% endblock %}

{% block content %}
<h1>Напишите нам</h1>
<div class="contacts-appeal">
    <form action="" name="request">
        <div class="contacts-appeal-input">
            <input type="text" placeholder="login" class="contacts-input"><br>
            <input type="email" placeholder="email" class="contacts-input contacts-input-email"><br>
            <input type="text" placeholder="subject" class="contacts-input">
        </div>
        <div class="contacts-appeal-description">
            — имя<br>
            — электронная&nbsp;почта<br>
            — тема
        </div>

        <div class="contacts-appeal-description-area">Текст обращения</div>
        <div class="contacts-appeal-area"><textarea name="message" id="" cols="80" rows="10"
                placeholder="Appeal"></textarea></div>
        <button class="form-button" type="submit">Отправить</button>
        <button class="form-button" type="reset">Очистить</button>
    </form>
</div>

<h2>Адрес</h2>
<div class="contacts-vcard">
    Тел.: <a href="tel:+74951234567">+7&nbsp;495 123-45-67</a><br>
    email: <a href="mailto:test@testdomain.com">test@testdomain.com</a><br>
    Адрес: 115035, Москва, ул. Тверская, 1<br>
</div>
<div class="contacts-map">
    <script type="text/javascript" charset="utf-8" async
        src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A338e19d58a7a060e857ab2de675a33de6152689676400bc70ee9ef8f85c1d724&amp;width=500&amp;height=374&amp;lang=ru_RU&amp;scroll=true">
    </script>
</div>
{% endblock %}
