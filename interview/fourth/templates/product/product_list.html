{% extends "base.html" %}
{% block content %}
<div class="product-form border border-secondary" hidden="true">
  <form>
    <!-- Form body will be loaded on click #add-button event. -->
  </form>
  <button type="submit" class="btn btn-outline-secondary" id="save-product">Сохранить</button>
</div>

<div class="product-view">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Наименование</th>
        <th scope="col">Стоимость</th>
        <th scope="col">Поставщик</th>
      </tr>
    </thead>

    <tbody>
      {% for item in object_list %}
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.provider.name }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <button class="btn btn-outline-primary" id="add-button" data-product-form="{% url 'product:create' %}">
    Добавить товар
  </button>
</div>
{% endblock %}
