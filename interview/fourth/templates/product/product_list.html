{% extends "base.html" %}
{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Наименование</th>
      <th scope="col">Стоимость</th>
      <th scope="col">Поставщик</th>
    </tr>
  </thead>

  <tbody>
    {% for item in object_list %}
    <tr>
      <td>{{ item.name }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.provider.name }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<a href="{% url 'product:create' %}"><button class="btn">Добавить товар</button></a>
{% endblock %}
