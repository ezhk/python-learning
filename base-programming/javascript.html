        // BLACK JACK
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function getCard() {
            var cards = ['6', '7', '8', '9', '10', 'Q', 'K', 'A'];
            return cards[getRandomInt(0, cards.length - 1)];
        }

        function getSum(arr) {
            var cost = {
                'J': 10,
                'Q': 10,
                'K': 10,
                // 'A': 1 or 11
                '6': 6,
                '7': 7,
                '8': 8,
                '9': 9,
                '10': 10,
            };

            var sum = 0;
            var counter_a = 0;

            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == "A") {
                    counter_a++;
                    continue;
                }
                sum += cost[arr[i]];
            }

            // calculate A as 1 and, if possible, as 11
            sum += 1 * counter_a;
            while (counter_a) {
                if (sum + 10 <= 21) {
                    sum += 10;
                }
                counter_a--;
            }

            return sum;
        }

        function getStatus() {
            return 'Дилер: ' + dealer.join(' ') + ' Игрок: ' + player.join(" ")
        }

        var dealer = [getCard()]
        var player = [getCard(), getCard()]

        while (prompt("Твои карты: " + player + "\nВзять ещё одну карту, 1 — да, что-то другое — нет") == "1") {
            player.push(getCard());
            if (getSum(player) >= 21) {
                break;
            }
        }

        if (getSum(player) > 21) {
            alert("Ты проиграл, сумма очков больше 21");
        }

        // dealer limit 17
        while (getSum(player) <= 21 && getSum(player) > getSum(dealer) && getSum(dealer) < 17) {
            dealer.push(getCard());
        }

        if (getSum(player) > 21) {
            if (getSum(dealer) > 21) {
                document.writeln("Ничья!<br>");
            } else {
                document.writeln("Ты проиграл!<br>");
            }
        } else if (getSum(dealer) > 21 || getSum(player) > getSum(dealer)) {
            document.writeln("Ты выиграл!<br>");
        } else if (getSum(dealer) == getSum(player)) {
            document.writeln("Ничья<br>");
        } else {
            document.writeln("Ты проиграл<br>");
        }

        document.writeln("<br>" + getStatus() + "<br> Сумма очков дилера: " + getSum(dealer) +
