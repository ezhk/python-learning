<body>
    <script>
        var a = prompt("Int a:");
        var b = prompt("Int b:");

        a = parseInt(a);
        b = parseInt(b);
        c = a + b;

        var count = 0;
        if (a == "123") {
            count++;
        } else if (a >= 123) {
            alert('too much');
        }
        if (b == "2") {
            count++;
        }

        if (a > b) {
            if (b >= c) {
                document.writeln("A is bigger");
            } else if (a >= c) {
                document.writeln("A is bigger");
            }
        }

        document.writeln(count);
        document.writeln("sum " + a + " + " + b + " = " + c);
    </script>
